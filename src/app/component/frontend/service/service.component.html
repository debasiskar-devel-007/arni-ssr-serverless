  <mat-list>
    <mat-list-item class="homeblock2listssingleitem" *ngFor="let item of serviceListConfig | slice:0:3">
      <span class="homeblock2servimg">
        <img  src="{{item.image[0]}}">
        <!-- <img *ngIf="router.url == '/ourservices'" src="{{item.image[1]}}"> -->


        <span class="sharelinkswrapper">
            <span class="blogsociallists">
              <a class="sociallink fa fb" target="_blank" (click)="fbShare(item)">
                <fa class="fa-facebook" name="facebook" ng-reflect-name="facebook"><i aria-hidden="true" class="fa fa-facebook" ng-reflect-klass="fa fa-facebook" ng-reflect-ng-class=""></i></fa>
             </a>
             <a class="sociallink fa twi" target="_blank" (click)="twitterShare(item)">
                <fa class="fa-twitter" name="twitter" ng-reflect-name="twitter"><i aria-hidden="true" class="fa fa-twitter" ng-reflect-klass="fa fa-twitter" ng-reflect-ng-class=""></i></fa>
             </a>
             <!-- <a class="sociallink fa pin">
                <fa class="fa-pinterest" name="pinterest" ng-reflect-name="pinterest"><i aria-hidden="true" class="fa fa-pinterest" ng-reflect-klass="fa fa-pinterest" ng-reflect-ng-class=""></i></fa>
             </a> -->
             <a class="sociallink fa lin" target="_blank" (click)="linkedinShare(item)">
                <fa class="fa-linkedin" name="linkedin" ng-reflect-name="linkedin"><i aria-hidden="true" class="fa fa-linkedin" ng-reflect-klass="fa fa-linkedin" ng-reflect-ng-class=""></i></fa>
             </a>
             <!-- <a class="sociallink fa env">
                <fa class="fa-envelope" name="envelope" ng-reflect-name="envelope"><i aria-hidden="true" class="fa fa-envelope" ng-reflect-klass="fa fa-envelope" ng-reflect-ng-class=""></i></fa>
             </a> -->
             <a class="sociallink fa tumblr" target="_blank" (click)="tumblrShare(item)">
                <fa class="fa-share" name="tumblr" class="fa-tumblr"><i aria-hidden="true" class="fa fa-share" ng-reflect-klass="fa fa-share" ng-reflect-ng-class=""></i></fa>
             </a>
            </span>
         </span>

      </span>
      <span class="homeblock2servcontent">
        <h2><span class="homeblock2icon">
          <img src="{{item.additional_img}}">
        </span>
          <span class="homeblock2iconcontent">{{item.service_title}} 
           <!-- <span class="small">(Revenue through Attitude)</span> -->
          </span>
        </h2>
        <p> <span [innerHtml]="item.description"></span></p>
          <button mat-button class="btntransparent sim-button" (click)="viewService(item)">view more</button>
      </span>
    </mat-list-item>
  </mat-list>
